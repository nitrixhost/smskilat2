<form class="ui form" (ngSubmit)="onLogin()" novalidate>
  <div class="field">
    <label>First Name</label>
    <input type="email" name="email" placeholder="Email" [(ngModule)]="user.email" required>
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="password" name="password" [(ngModule)]="user.password" required>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>

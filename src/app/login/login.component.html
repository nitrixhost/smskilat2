<div class="ui red message" *ngIf="error">{{error}}</div>
<form class="ui form" (ngSubmit)="onLogin()" novalidate>
  <div class="field">
    <label>Username</label>
    <input type="text" name="username" placeholder="Username" [(ngModel)]="user.username" required>
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
